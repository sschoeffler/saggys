<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 360" width="520" height="360">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&amp;display=swap');
    </style>
  </defs>
  <!-- Saggy's text -->
  <text x="260" y="155" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-weight="900" font-size="128" fill="white" letter-spacing="-2">Saggy's</text>
  <!-- Left saggy boob - hangs from left g descender -->
  <ellipse cx="210" cy="245" rx="40" ry="65" fill="none" stroke="white" stroke-width="4.5" transform="rotate(10, 210, 245)"/>
  <!-- Left nipple -->
  <circle cx="195" cy="303" r="6.5" fill="white"/>
  <!-- Right saggy boob - hangs from right g descender -->
  <ellipse cx="270" cy="245" rx="40" ry="65" fill="none" stroke="white" stroke-width="4.5" transform="rotate(-10, 270, 245)"/>
  <!-- Right nipple -->
  <circle cx="285" cy="303" r="6.5" fill="white"/>
</svg>
