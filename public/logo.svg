<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00de;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc00b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4c2a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a882;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Sparkle -->
    <g id="sparkle">
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
      <line x1="-5" y1="-5" x2="5" y2="5" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="5" y1="-5" x2="-5" y2="5" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </defs>

  <!-- Background neon circle glow -->
  <circle cx="250" cy="180" r="140" fill="none" stroke="#ff00de" stroke-width="1" opacity="0.15" filter="url(#neonGlow)"/>
  <circle cx="250" cy="180" r="160" fill="none" stroke="#ff00de" stroke-width="0.5" opacity="0.08"/>

  <!-- The saggy boobs - two droopy teardrops side by side -->
  <!-- Left boob - saggy, hanging low -->
  <path d="M 140,120
           C 130,120 95,140 90,190
           C 85,240 110,290 155,300
           C 175,304 190,290 195,270
           C 210,220 215,170 200,135
           C 195,122 170,118 155,118 Z"
        fill="url(#skinTone)" stroke="#d4956a" stroke-width="1.5" opacity="0.95"/>

  <!-- Left boob highlight -->
  <ellipse cx="145" cy="200" rx="30" ry="40" fill="white" opacity="0.08"/>

  <!-- Left nipple - pointing down and out due to sag -->
  <circle cx="148" cy="295" r="12" fill="#d4846a" stroke="#c47058" stroke-width="1"/>
  <circle cx="148" cy="295" r="5" fill="#c47058"/>

  <!-- Right boob - saggy, hanging low -->
  <path d="M 360,120
           C 370,120 405,140 410,190
           C 415,240 390,290 345,300
           C 325,304 310,290 305,270
           C 290,220 285,170 300,135
           C 305,122 330,118 345,118 Z"
        fill="url(#skinTone)" stroke="#d4956a" stroke-width="1.5" opacity="0.95"/>

  <!-- Right boob highlight -->
  <ellipse cx="355" cy="200" rx="30" ry="40" fill="white" opacity="0.08"/>

  <!-- Right nipple -->
  <circle cx="352" cy="295" r="12" fill="#d4846a" stroke="#c47058" stroke-width="1"/>
  <circle cx="352" cy="295" r="5" fill="#c47058"/>

  <!-- Neon tube outline around the boobs - like a neon sign -->
  <path d="M 140,115
           C 125,115 85,138 78,195
           C 72,252 105,298 155,310
           C 185,317 215,300 225,255
           C 235,210 230,155 210,128
           C 200,115 165,108 155,108"
        fill="none" stroke="#ff00de" stroke-width="3" opacity="0.7" filter="url(#neonGlow)" stroke-linecap="round"/>

  <path d="M 360,115
           C 375,115 415,138 422,195
           C 428,252 395,298 345,310
           C 315,317 285,300 275,255
           C 265,210 270,155 290,128
           C 300,115 335,108 345,108"
        fill="none" stroke="#ff00de" stroke-width="3" opacity="0.7" filter="url(#neonGlow)" stroke-linecap="round"/>

  <!-- Cleavage line connecting the two -->
  <path d="M 200,128 C 220,155 230,155 250,145 C 270,155 280,155 300,128"
        fill="none" stroke="#d4956a" stroke-width="1.5" opacity="0.6"/>

  <!-- Pasties / tassels (neon stars over nipples) -->
  <g transform="translate(148, 295)" filter="url(#glow)">
    <polygon points="0,-14 4,-5 14,-5 6,2 9,12 0,6 -9,12 -6,2 -14,-5 -4,-5" fill="#ffd700" stroke="#ffaa00" stroke-width="0.5"/>
    <!-- Tassel lines hanging down -->
    <line x1="-4" y1="12" x2="-8" y2="30" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="14" x2="0" y2="32" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="12" x2="8" y2="30" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <g transform="translate(352, 295)" filter="url(#glow)">
    <polygon points="0,-14 4,-5 14,-5 6,2 9,12 0,6 -9,12 -6,2 -14,-5 -4,-5" fill="#ffd700" stroke="#ffaa00" stroke-width="0.5"/>
    <line x1="-4" y1="12" x2="-8" y2="30" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="14" x2="0" y2="32" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="12" x2="8" y2="30" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Sparkles -->
  <use href="#sparkle" transform="translate(60, 80) scale(0.7)" opacity="0.6"/>
  <use href="#sparkle" transform="translate(440, 90) scale(0.6)" opacity="0.5"/>
  <use href="#sparkle" transform="translate(250, 60) scale(0.8)" opacity="0.7"/>
  <use href="#sparkle" transform="translate(80, 260) scale(0.5)" opacity="0.4"/>
  <use href="#sparkle" transform="translate(420, 250) scale(0.5)" opacity="0.4"/>

  <!-- Text: SAGGY'S underneath -->
  <text x="250" y="375" text-anchor="middle" font-family="Georgia, serif" font-weight="900" font-size="52" fill="#ff00de" filter="url(#neonGlow)" letter-spacing="6">SAGGY'S</text>
  <text x="250" y="397" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#ffd700" letter-spacing="8" opacity="0.8">NIGHTCLUB</text>
</svg>
